<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch Lite</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>


    <!-- Contenedor que engloba todo el espacio que ocupa la consola, incluido el fondo-->
    <div class="contenedorFondoConsola">

        <!--Contenedor que engloba toda la consola-->
        <div class="contenedorConsola">

            <!--Contenedor que engloba el joy pad izquierdo-->
            <div class="contenedorJoyConL">
                <div class="botonL"></div>
                <div class="botonMenos"></div>
                <div class="stickIzquierdo"></div>
                <div class="crucetaArriba"></div>
                <div class="crucetaDerecha"></div>
                <div class="crucetaAbajo"></div>
                <div class="crucetaIzquierda"></div>
                <div class="crucetaCentro"></div>
                <div class="botonSinUso"></div>
            </div>

            <!--Contenedor que engloba la pantalla completa-->
            <div class="contenedorDisplay">
                <div class="margenesDisplay">
                    <div class="display"></div>
                </div>
            </div>

            <!--Contenedor que engloba el joycon derecho-->
            <div class="contenedorJoyConR">
                <div class="botonMas"></div>
                <div class="botonR"></div>
                <div class="botonX"></div>
                <div class="botonA"></div>
                <div class="botonB"></div>
                <div class="botonY"></div>
                <div class="stickDerecho"></div>
                <div class="botonHome"></div>
            </div>

        </div>

    </div>



    <!--Contenedor que engloba los botones con los colores disponibles-->
    <div class="contenedorFondoColores"></div>

    
</body>
</html>
